<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Duplicate Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Three.js & Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>

  <!-- AOS & CountUp -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/countup.js@2.0.7/dist/countUp.umd.js"></script>

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background: transparent;
      color: #fff;
    }

    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    nav h2 { margin: 0; font-size: 1.5rem; }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 900px;
      margin: 120px auto 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 30px;
      padding: 40px 50px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    .btn {
      padding: 14px 40px;
      border: none;
      background: #5e35b1;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #7e57c2;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 80px auto;
      max-width: 800px;
    }

    .stat-box {
      text-align: center;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin: 50px 0 10px;
    }

    #vantaSwitcher {
      position: fixed;
      top: 80px;
      right: 30px;
      z-index: 20;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }

    .floating-icon {
      position: absolute;
      animation: float 6s ease-in-out infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    .icon-1 { top: 20%; left: 10%; animation-delay: 0s; }
    .icon-2 { top: 60%; left: 75%; animation-delay: 2s; }
    .icon-3 { top: 40%; left: 50%; animation-delay: 4s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .parallax {
      background-image: url('https://images.unsplash.com/photo-1528569937393-e5b79b722dec?auto=format&fit=crop&w=1950&q=80');
      height: 300px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .results {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 40px;
    }

    .results .box {
      flex: 1 1 400px;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
    }

    .results textarea {
      width: 100%;
      min-height: 200px;
      max-height: 400px;
      border-radius: 10px;
      padding: 10px;
      background: #1a1a2e;
      color: #fff;
      border: none;
      resize: vertical;
    }
  </style>
</head>

<body>
  <div id="vanta-bg"></div>
  <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="floating-icon icon-1" width="40" />
  <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="floating-icon icon-2" width="40" />
  <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="floating-icon icon-3" width="40" />

  <nav>
    <h2>Email Cleaner</h2>
    <div>
      <a href="#form">Form</a>
      <a href="#stats">Stats</a>
      <a href="#footer">Footer</a>
    </div>
  </nav>

  <select id="vantaSwitcher" class="btn">
    <option value="net">Net</option>
    <option value="waves">Waves</option>
    <option value="birds">Birds</option>
  </select>

  <div class="container" id="form" data-aos="fade-up">
    <h1>üìß Email Duplicate Cleaner</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="email_file" required />
      <div class="checkbox-group">
        <label><input type="checkbox" name="domains" value="gmail.com" /> Gmail</label>
        <label><input type="checkbox" name="domains" value="yahoo.com" /> Yahoo</label>
        <label><input type="checkbox" name="domains" value="outlook.com" /> Outlook</label>
        <label><input type="checkbox" name="domains" value="icloud.com" /> iCloud</label>
      </div>
      <button type="submit" class="btn">üîç Filter</button>
    </form>

    {% if unique_emails %}
    <p><strong>Filtered {{ total }} emails | Domains: {{ selected_domains|join(', ') or "All" }}</strong></p>
    <div class="results">
      <div class="box">
        <h3>‚úÖ Unique Emails</h3>
        <form method="POST" action="/download/unique">
          <textarea readonly name="emails">{{ unique_emails|join('\n')|safe }}</textarea>
          <button type="submit" class="btn">üíæ Download Unique</button>
        </form>
      </div>
      <div class="box">
        <h3>‚ùå Duplicate Emails</h3>
        <form method="POST" action="/download/duplicate">
          <textarea readonly name="emails">{{ duplicate_emails|join('\n')|safe }}</textarea>
          <button type="submit" class="btn">üíæ Download Duplicates</button>
        </form>
      </div>
    </div>
    {% endif %}
  </div>

  <div class="parallax"></div>

  <footer id="footer">
    &copy; 2025 Ari R ‚Äî Licensed under <a href="#">MIT License</a>
  </footer>

  <script>
    let vantaEffect;

    function applyVanta(type) {
      if (vantaEffect) vantaEffect.destroy();
      const baseOptions = {
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200,
        minWidth: 200,
        scale: 1.00,
        scaleMobile: 1.00,
      };
      switch (type) {
        case "waves":
          vantaEffect = VANTA.WAVES({
            ...baseOptions,
            color: 0x7e57c2,
            shininess: 30,
            waveHeight: 20,
            waveSpeed: 0.5,
            zoom: 1
          });
          break;
        case "birds":
          vantaEffect = VANTA.BIRDS({
            ...baseOptions,
            backgroundColor: 0x1a1a2e,
            color1: 0x7e57c2,
            color2: 0xffffff,
            birdSize: 1.5,
            speedLimit: 3
          });
          break;
        default:
          vantaEffect = VANTA.NET({
            ...baseOptions,
            color: 0x7e57c2,
            backgroundColor: 0x1a1a2e
          });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyVanta('net');
      AOS.init();
      document.getElementById("vantaSwitcher").addEventListener("change", (e) => {
        applyVanta(e.target.value);
      });
    });
  </script>
</body>
</html>
